{% extends "appTwo/base.html" %}
  {% block body_block %}
  <table class="table table-striped">
    {% if users %}
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    {% for user in users%}
    <tr>
      <td>{{user.first_name|lower}}</td>
      <td>{{user.last_name|upper}}</td>
      <td>{{user.email}}</td>
    </tr>
    {%endfor%}
  </table>
  {%else%}
  <p>No Data</p>
  {%endif%}
  {% endblock %}
